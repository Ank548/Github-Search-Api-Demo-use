<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Website</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="main">
        <div id="heading">
            <h1>GITHUB PROFILE</h1>
        </div>

        <div id="profileSearch">
            <input type="text" placeholder="Search A Github User Here">
        </div>

        <div id="profile">
            <div id="profileImage">
                <a id="profileImg" href="#">
                    <img src="/img/Profile.jpg" alt="">
                </a>
            </div>

            <div id="profileDetails">
                <div id="name">
                    <h2><a href="#">Name</a></h2>
                </div>
                <div id="bio">
                    <p>Bio</p>
                </div>
                <div id="Followers">
                    <li>
                        <span>###</span>
                        <div>Followers</div>
                    </li>
                    <li>
                        <span>###</span>
                        <div>Following</div>
                    </li>
                    <li>
                        <span>###</span>
                        <div>Repos</div>
                    </li>
                </div>

                <div id="repos">
                    <li><a href="#">Repo1</a></li>
                    <li><a href="#">Repo2</a></li>
                    <li><a href="#">Repo3</a></li>
                </div>
            </div>
        </div>
    </div>


    <script src="/script.js"></script>
</body>

</html>
